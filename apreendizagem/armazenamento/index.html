	<button id="btn" onclick="clique()" >Clique aqui </button>

	<script type="text/javascript">
		console.log(localStorage.getItem('cliques'))
		function clique() {		
			if (typeof(Storage) !== "undefined") {
				if (localStorage.cliques) {
					localStorage.cliques = Number(localStorage.cliques)+1;				
				} else {
					localStorage.cliques = 1;
				}
			}else{
				console.log("Erro");
			}
			document.getElementById("res").innnerText = "LocalStorage: " + localStorage.getItem('cliques') + " cliques";
		}
	</script>
