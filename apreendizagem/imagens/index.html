<!DOCTYPE html>
<html>
<head>
	<title>Imagens</title>
	<meta charset="UTF-8">	
</head>
<body>	
	<h1>Minhas Imagens</h1>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" width="100" alt="HTML 5">
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" height="50" alt="HTML 5">
	<hr>
	<img src="https://www.w3schools.com/html/planets.gif" alt="Planets" usemap="#planetmap" style="width:145px;height:126px;">
	<map name="planetmap">
		<area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.w3schools.com/html/sun.htm">
		<area shape="circle" coords="90,58,3" alt="Mercury" href="https://www.w3schools.com/html/mercur.htm">
		<area shape="circle" coords="124,58,8" alt="Venus" href="https://www.w3schools.com/html/venus.htm">
	</map>
</body>
</html>
