<!DOCTYPE HTML>
<html>
<head>
	<style>
		#div1,#div2 {
			width: 350px;
			height: 70px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function arrastar(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function soltar(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>

	<div id="div1" ondrop="soltar(event)" ondragover="allowDrop(event)"></div>
	<img id="drag1" src="../imagens/talent.jpg" draggable="true" ondragstart="arrastar(event)" width="336" height="69">
	<div id="div2" ondrop="soltar(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
