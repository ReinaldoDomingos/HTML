<section class="main" *ngIf="consultas.length > 0">
	<ul class="todo-list">
		<li *ngFor="let consulta of consultas" [class.completed]="consulta.complete">
			<app-todo-list-item
			[consulta]="consulta"
			(toggleComplete)="onToggleConsultaComplete($event)"
			(remove)="onRemoveConsulta($event)"></app-todo-list-item>
		</li>
	</ul>
</section>
