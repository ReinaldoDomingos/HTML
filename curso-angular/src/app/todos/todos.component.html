<section class="todoapp">
	<app-todo-list-header (add)="onAddConsulta($event)">
	</app-todo-list-header>

	<app-todo-list [consultas]="consultas" (toggleComplete)="onToggleConsultaComplete($event)"
	(remove)="onRemoveConsulta($event)">
</app-todo-list>
<app-todo-list-footer [consultas]="consultas"></app-todo-list-footer>
</section>
