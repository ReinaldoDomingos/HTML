<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
	<meta charset="UTF-8">	
	<style type="text/css">
		ul#menu li {
			display:inline;
		}
		ul#menu{
			background-color: gray;			
			color: white;
		}
		div{
			background-color: gray;
			color: white;
			padding: 20px;
		}
	</style>
</head>
<body>	
	<ul id="menu">
		<li><b>menu</b></li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
	</ul>  
	<div>
		<h1>Lista <span style="color: black;">Não ordenada</span></h1>
		<ul style="list-style-type:none;">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</div>
	<h1>Lista ordenada</h1>
	<ol type="1">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	<hr>
	<ol type="A">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	<hr>
	<ol type="I">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	<hr>
	<dl>
		<dt>Titulo</dt>
		<dd>Descricao</dd>
		<dt>Titulo</dt>		
		<dd>Descrição</dd>
	</dl>
	<hr>
</body>
</html>
