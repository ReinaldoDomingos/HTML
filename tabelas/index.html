<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="UTF-8">
	<style type="text/css">
		table,td,tr,th{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 15px;
		}
		th,td{
			text-align: left;
		}
		table tr:nth-child(even) {
			background-color: #eee;
		}
		table tr:nth-child(odd) {
			background-color:#fff;
		}
		table th {
			background-color: black;
			color: white
		}
	</style>
</head>
<body>	
	<h1>Tabela 1</h1>
	<table>
		<tr>
			<th>Coluna 1</th>
			<th>Coluna 2</th>
			<th>Coluna 3</th>
		</tr>
		<tr>
			<td>Linha 1</td>
			<td>Linha 1</td>
			<td>Linha 1</td>
		</tr>
		<tr>
			<td>Linha 2</td>
			<td>Linha 2</td>
			<td>Linha 2</td>
		</tr>
		<tr>
			<td>Linha 3</td>
			<td>Linha 3</td>
			<td>Linha 3</td>
		</tr>
		<tr>
			<td>Linha n</td>
			<td>Linha n</td>
			<td>Linha n</td>

		</tr>
	</table>
</body>
</html>
